<!DOCTYPE html>
<html ng-app="plateyApp">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="A simple UI for translating between laboratory plate layouts and standard tables." />

    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="platey-style.css" />

    <title>Plate to Table Translator</title>
  </head>

  <body ng-controller="plateyController"
	  ng-keypress="bodyKeypressHandler($event);"
	  ng-click="bodyClickEventHandler($event);"
	  ng-paste="pasteEventHandler($event);">

    <div class="control-bar">
      <span class="site-title">PlateToTable</span>
      <button ng-click="newPlate();">
	New Plate
      </button>
      <button ng-click="clearPlate();">
	Clear Plate
      </button>
      <button ng-click="invertSelection();">
	Invert Selection
      </button>
      <button ng-click="moveSelectedColumnLeft();">
	Move Selected Column Left
      </button>
      <button ng-click="moveSelectedColumnRight();">
	Move Selected Column Right
      </button>
      <button ng-click="exportTableToCSV();">
	CSV Export
      </button>
      <button ng-click="copyTableToClipboard();">
	Copy Table
      </button>

      <span class="column-selection">
	{{ selectedColumn === null ? "No column selected" : selectedColumn.header + ": " }}
      </span>

      <input type="text"
	      ng-model="currentValue"
	      ng-keyup="setValueOfSelectedWells();"
	      ng-disabled="noCellsSelected()" />
    </div>
    
    <main>

      <div platey-plate></div>

      <div class="main-panel">

	<table class="main-table">

	  <thead>
	    <th>Well ID</th>

	    <th ng-repeat="column in columns"
		    ng-class="{'selected-column': column === $parent.selectedColumn }"
		    ng-click="$parent.selectColumn(column);">

	      <input type="text"
		      ng-model="column.header"
		      style="display: inline"
	              ng-keydown="$event.stopPropagation();"/>
	      <button ng-click="removeColumn(column);">X</button>
	    </th>

	    <th>
	      <button class="btn btn-success"
		      ng-click="addColumn();">
		Add Column
	      </button>
	    </th>
	  </thead>

	  <!-- Well IDs and their associated data -->
	  <tbody>

	    <tr ng-repeat="well in wells"
		    ng-click="$parent.clickWell($event, well);">
	      <td class="well-id" ng-class="{'selected-row': well.selected }">{{ well.id }}</td>
	      <td ng-repeat="column in columns"
		      ng-class="{'selected-well': well.selected && $parent.selectedColumn == column }"
		      ng-click="$parent.selectColumn(column);">
		{{ well[column.id] }}
	      </td>
	    </tr>

	  </tbody>

	</table>

      </div>

    </main>

    <script src="bower_components/papaparse/papaparse.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="src/platey.js"></script>
    <script src="platey-directive.js"></script>
    <script src="platey-controller.js"></script>
    <script src="platey-app.js"></script>
  </body>
</html>
